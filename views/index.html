  <body>
    <!-- navbar-inverse is "dark" themed -->
    <nav class="navbar navbar-inverse">
      <!-- change container-fluid class to container for add more left padding -->
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <!-- button will expand hamburger menu when clicked -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <!-- subjects dropdown selector in nav -->
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Subjects <span class="caret"></span></a>
              <ul id="topics" class="dropdown-menu">
                <li><a href="#">Web Development</a></li>
                <li><a href="#">Water Treatment</a></li>
                <li><a href="#">Water Distribution</a></li>
                <li><a href="#">Information Technology</a></li>
              </ul>
            </li>
          </ul>
          <!-- menu dropdown selector in nav -->
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
              <ul id="menu" class="dropdown-menu">
                <li><a href="index.html">Start Over</a></li>
                <li><a href="#">Add Question</a></li>
              </ul>
            </li>
          </ul> <!-- closes navbar-right -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav> <!-- ends bootstrap nav -->

    <div class="main">
      <!-- main page title -->
      <h1 id='page_title' class='page_title'>Index Card Questions!</h1>
      <div class="qa_fields">
        <p id='question_field'></p>
        <p id='answer_field'></p>
      </div> <!-- ends qa_fields div -->
      <div class="qa_section">
        <button id='question_button' class="btn btn-primary submit" type="button" name="button">Random Question</button>
        <button id='answer_button' class="btn btn-success submit" type="button" name="button">View Answer</button>
        <input id="add_question_field" type="text" name="add_question" placeholder="Add a question here">
        <input id="add_answer_field" type="text" name="add_answer" placeholder="Add the answer here">
        <button id='submit_question' class='btn btn-success' type="button" name="button"></button>
      </div> <!-- ends qa_buttons div -->
    </div> <!-- ends main div -->
    <!-- main js file script -->
    <script src="../js/main.js"></script>
  </body>
</html>
